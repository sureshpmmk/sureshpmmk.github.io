<div class="animated fadeIn"> 
  <div class="row">
    <div class="col-lg-12">
      <div class="card">                
        <div class="card-block"> 
          <table datatable class="table table-striped row-border">
            <thead>
              <tr>                
                <th>Date</th>
                <th>Time Spent</th> 
                <th>Project</th>
                <th>Log Note</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let log of logs"> 
                <ng-template [ngIf]="log.finishdatetime !== ''">               
                  <td>{{ log.startdatetime | date:'dd-MMM-y' }}</td>                
                  <td>{{ log.timespent.split(':')[0] + 'h ' + log.timespent.split(':')[1] + 'm ' }} ( {{ log.startdatetime | date:'h:mma' }} - {{ log.finishdatetime | date:'h:mma' }} )</td>               
                  <td>{{ log.projecttitle }}</td>  
                  <td>{{ log.lognote }}</td>  
                </ng-template>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>    
  </div>   
</div>
