      <div class="card">

                <th>Log Note</th>

            <tbody>
              <tr *ngFor="let log of recentLogs">

                <td>{{ log.timespent.split(':')[0] }}h {{ log.timespent.split(':')[1] }}m   ({{ log.startdatetime | date:'h:mma' }} - {{ log.finishdatetime | date:'h:mma' }})</td>
                <td>{{ log.projecttitle | uppercase }}</td>
                <td>{{ log.lognote }}</td>                           
              </tr>
            </tbody>
          </table>
