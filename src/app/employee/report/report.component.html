<div class="animated fadeIn"> 
	<div class="row">
		<div class="col-lg-12">
			<div class="card">   
				<div class="card-header">
					<i class="fa fa-align-justify"></i> Chart View
				</div>  
				<div class="card-footer">
					<button class="btn btn-primary" (click)="changeDaysNumber(7)">7 days</button>
					<button class="btn btn-primary" (click)="changeDaysNumber(14)">14 days</button>
					<button class="btn btn-primary" (click)="changeDaysNumber(30)">30 days</button>
				</div>
				<div class="card-block" *ngIf="sevendayChartFlag">            
					<div class="chart-wrapper">
						<canvas baseChart class="chart"
							[datasets]="sevendayLineChartData"
							[labels]="sevendayLineChartLabels"
							[options]="lineChartOptions"
							[colors]="lineChartColours"
							[legend]="lineChartLegend"
							[chartType]="lineChartType"
							(chartHover)="chartHovered($event)"
							(chartClick)="chartClicked($event)">
						</canvas>
					</div>
				</div>
				<div class="card-block" *ngIf="fourteendayChartFlag">            
					<div class="chart-wrapper">
						<canvas baseChart class="chart"
							[datasets]="fourteendayLineChartData"
							[labels]="fourteendayLineChartLabels"
							[options]="lineChartOptions"
							[colors]="lineChartColours"
							[legend]="lineChartLegend"
							[chartType]="lineChartType"
							(chartHover)="chartHovered($event)"
							(chartClick)="chartClicked($event)">
						</canvas>
					</div>
				</div>
				<div class="card-block" *ngIf="thirtydayChartFlag">            
					<div class="chart-wrapper">
						<canvas baseChart class="chart"
							[datasets]="thirtydayLineChartData"
							[labels]="thirtydayLineChartLabels"
							[options]="lineChartOptions"
							[colors]="lineChartColours"
							[legend]="lineChartLegend"
							[chartType]="lineChartType"
							(chartHover)="chartHovered($event)"
							(chartClick)="chartClicked($event)">
						</canvas>
					</div>
				</div>
				
			</div>
		</div>    
	</div>   
</div>
