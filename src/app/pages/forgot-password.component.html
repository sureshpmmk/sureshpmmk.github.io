<div class="app flex-row align-items-center" >
  <div class="container">
    <div class="row justify-content-center">      
      <div class="col-md-5">
        <form #f="ngForm" (ngSubmit)="onResetPass()">
          <div class="login-form">
            <div class="login-header">
              <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6 text-center">
                  <img src="/assets/img/logo_white.png" class="logo-img">
                </div>
              </div>
            </div>
            <div class="login-body"> 
              <div class="col-md-12 text-center">
                <p class="text-muted">Enter your email address to receive a new password</p>
                <p *ngIf='success'style="color:green;">An email has been sent to your email address. Please follow the instructions to reset your password</p>
              </div>         
              <div class="input-group mb-1">
                <span class="input-group-addon"><i class="icon-user"></i></span>        
                <input 
                type="email" 
                id="emailInput"
                name="email"
                ngModel
                placeholder="email address"
                class="form-control" 
                pattern=""
                required=""
                #e="ngModel"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                >               
              </div>
              <p class="help-block" style="color:red;" *ngIf="!e.valid && e.touched">Please enter a valid email!</p>
              <div class="row">
                <div class="col-md-12 login-button">
                  <button type="submit" class="btn btn-primary px-2">Submit</button>
                </div>
                <div class="col-12 text-center">
                  <a href="" [routerLink]="['/pages/login']" class="px-0">Go back to Login</a>
                </div>
              </div>
            </div>  
          </div>
      </form>
    </div>     
  </div>
</div>
</div>
