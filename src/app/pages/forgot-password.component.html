  <hr>
  <div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">      
        <div class="col-md-6 col-md-offset-6">
         <div class="card-group mb-0">
          <div class="card p-2">
          <div class="card-block">
          <div class="panel panel-default">
            <div class="panel-body">
              <div class="text-center">
                <h3><i class="fa fa-lock fa-4x"></i></h3>
                <h2 class="text-center">Forgot Password?</h2>
                <p *ngIf='success'style="color:green;">An email has been sent to your email address. Please follow the instructions to reset your password</p>
                <div class="panel-body">                  
                  <form class="form" #f="ngForm" (ngSubmit)="onResetPass()">
                    <fieldset>
                      <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon"><i class="icon-user"></i></span>                          
                          <input 
                           type="email" 
                           id="emailInput"
                           name="email"
                           ngModel
                           placeholder="email address"
                           class="form-control" 
                           pattern=""
                           required=""
                           #e="ngModel"
                           pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                           >
                        
                        </div>
                      </div>
                      <p class="help-block" style="color:red;" *ngIf="!e.valid && e.touched">Please enter a valid email!</p>
                      <div class="form-group">
                        <input type="submit" class="btn btn-lg btn-primary btn-block" value="Send My Password" [disabled]="!f.valid">
                      </div>
                    </fieldset>
                  </form>
                  
                </div>
              </div>
            </div>
          </div>
           </div>
            </div>
             </div>

        </div>     
    </div>
  </div>
  </div>
