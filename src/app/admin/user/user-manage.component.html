<div class="animated fadeIn">
  <!--/.row-->
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Manage User
        </div>
        <div class="card-block">
          <table class="table table-bordered table-striped table-condensed">
            <thead>
              <tr>
                <th>Employee ID</th>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Shift Type</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody *ngFor="let user of users;let i=index">
              <tr>
                <td>{{ user.employeeid }}</td>
                <td>{{ user.firstname }}</td>
                <td>{{ user.lastname }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.phonenumber }}</td>
                <td>{{ user.shift }}</td>
                <td>
                  <button 
                    class="btn btn-success" 
                    (click)="changeStatus(user.employeeid, 'active')"
                    *ngIf="user.status !== 'active'">Activate</button>
                  <button
                    class="btn btn-secondary" 
                    (click)="changeStatus(user.employeeid, 'deactive')"
                    *ngIf="user.status === 'active'">Deactivate</button>
                  <button 
                    class="btn btn-primary" 
                    (click)="updateUser(user.employeeid)">Edit</button>
                  <button 
                    class="btn btn-danger" 
                    (click)="deleteUser(user.employeeid)">Delete</button>
                  <!-- <span class="badge badge-default" ng-else-if="user.status === 'inactive'">{{ user.status }}</span>
                  <span class="badge badge-danger" ng-else>{{ user.status }}</span> -->
                  
                </td>
              </tr>
            </tbody>
          </table>

            <ul class="pagination">
              <li class="page-item"><a class="page-link" href="#">Prev</a></li>

              <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
          </nav> -->
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
