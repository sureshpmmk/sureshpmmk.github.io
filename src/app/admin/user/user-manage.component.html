<div class="animated fadeIn">
<!-- add form start -->

<div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-edit"></i>Add New User
         <!--  <div class="card-actions">
            <a href="#" class="btn-setting"><i class="icon-settings"></i></a>
            <a href="#" class="btn-minimize"><i class="icon-arrow-up"></i></a>
            <a href="#" class="btn-close"><i class="icon-close"></i></a>
          </div> -->
        </div>
        <div class="card-block">
          <form class="form-horizontal" (ngSubmit)="onSubmit()" #f="ngForm">
          <div class="row">         
           
            <div class="form-group col-lg-6">
              <label class="form-control-label" for="prependedInput">Employee ID</label>
              <div class="controls">
                <div class="input-prepend input-group">
                  <span class="input-group-addon"><i class="icon-key"></i></span>
                  <input 
                    id="employeeid" 
                    class="form-control"
                    type="text"
                    ngModel
                    name="employeeid"
                    required
                    #employeeid="ngModel">
                </div>
                <!-- <p class="help-block">Here's some help text</p> -->
              </div>
            </div>
            <div class="form-group col-lg-6">
              <label class="form-control-label" for="prependedInput">Firstname</label>
              <div class="controls">
                <div class="input-prepend input-group">
                  <span class="input-group-addon"><i class="icon-user"></i></span>
                  <input 
                    id="firstname" 
                    class="form-control" 
                    type="text"                    
                    ngModel
                    name="firstname"
                    required
                    #firstname="ngModel">
                </div>
                <!-- <p class="help-block">Here's some help text</p> -->
              </div>
            </div>
            <div class="form-group col-lg-6">
              <label class="form-control-label" for="prependedInput">Lastname</label>
              <div class="controls">
                <div class="input-prepend input-group">
                  <span class="input-group-addon"><i class="icon-user"></i></span>
                  <input
                    id="lastname" 
                    class="form-control"
                    type="text"                    
                    ngModel
                    name="lastname"
                    required
                    #lastname="ngModel">
                </div>
                <!-- <p class="help-block">Here's some help text</p> -->
              </div>
            </div>           
            
            <div class="form-group col-lg-6">
              <label class="form-control-label" for="prependedInput">Email</label>
              <div class="controls">
                <div class="input-prepend input-group">
                  <span class="input-group-addon">@</span>
                  <input 
                    id="email" 
                    class="form-control"
                    type="text"                    
                    ngModel
                    name="email"
                    required
                    #email="ngModel">
                </div>
                <!-- <p class="help-block">Here's some help text</p> -->
              </div>
            </div>
            <div class="form-group col-lg-6">
              <label class="form-control-label" for="prependedInput">Phone Number</label>
              <div class="controls">
                <div class="input-prepend input-group">
                  <span class="input-group-addon"><i class="icon-phone"></i></span>
                  <input 
                  id="phonenumber" 
                  class="form-control"
                  type="text"
                  ngModel
                  name="phonenumber"
                  required
                  #phonenumber="ngModel">
                </div>
                <!-- <p class="help-block">Here's some help text</p> -->
              </div>
            </div>

            <div class="form-group col-lg-6">
              <label class="form-control-label" for="">Shift Type</label>
              <select 
                id="shift" 
                class="form-control"
                [ngModel]="defaultShift"
                name="shift">
                <option value="morning">Morning Shift</option>
                <option value="evening">Evening Shift</option>
                <option value="night">Night Shift</option>
              </select>
              <input type="hidden" name="password" [ngModel]="randPassword">
              <input type="hidden" name="usertype" [ngModel]="defaultUsertype"> 
              <input type="hidden" name="status" [ngModel]="defaultStatus"> 
            </div>
            <div class="col-lg-12" style="text-align: center;">
            <div class="form-actions">
              <button
                type="submit" 
                class="btn btn-primary"
                [disabled]="!f.valid">Save changes</button>
              <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
            </div>  
            </div>                     
            </div>
          </form>
        </div>
      </div>
    </div> <!--/.col-->
  </div><!--/.row-->

<!-- add form end -->
  <!--/.row-->
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Employees
        </div>
        <div class="card-block">
          <table class="table table-bordered table-striped table-condensed">
            <thead>
              <tr>
                <th>Employee ID</th>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Shift Type</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody *ngFor="let user of users;let i=index">
              <tr>
                <td>{{ user.employeeid }}</td>
                <td>{{ user.firstname }}</td>
                <td>{{ user.lastname }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.phonenumber }}</td>
                <td>{{ user.shift }}</td>
                <td>
                  <button 
                    class="btn btn-success" 
                    (click)="changeStatus(user.employeeid, 'active')"
                    *ngIf="user.status !== 'active'">Activate</button>
                  <button
                    class="btn btn-secondary" 
                    (click)="changeStatus(user.employeeid, 'deactive')"
                    *ngIf="user.status === 'active'">Deactivate</button>
                  <button 
                    class="btn btn-primary" 
                    (click)="updateUser(user.employeeid)">Edit</button>
                  <button 
                    class="btn btn-danger" 
                    (click)="deleteUser(user.employeeid)">Delete</button>
                  <!-- <span class="badge badge-default" ng-else-if="user.status === 'inactive'">{{ user.status }}</span>
                  <span class="badge badge-danger" ng-else>{{ user.status }}</span> -->
                  
                </td>
              </tr>
            </tbody>
          </table>
          <!-- <nav>
            <ul class="pagination">
              <li class="page-item"><a class="page-link" href="#">Prev</a></li>
              <li class="page-item active">
                <a class="page-link" href="#">1</a>
              </li>

              <li class="page-item"><a class="page-link" href="#">4</a></li>
              <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
          </nav> -->
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
