<div class="animated fadeIn">
  <!--/.row-->
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-edit"></i>Edit Account
        </div>        
        <div class="card-block">
          <span class="help-block" *ngIf="ff.valid" id="success">{{ success }}</span>
          <form class="form-horizontal" (ngSubmit)="onUpdateAccount()" #ff="ngForm">
          <div class="row">
            <div class="form-group col-lg-6" >
              <label class="form-control-label" for="prependedInput">FirstName</label>
              <div class="controls">
                <div class="input-prepend input-group">
                  <span class="input-group-addon"><i class="icon-user"></i></span>
                  <input 
                    pattern="[a-zA-Z]*"
                    [ngModel]="firstname"
                    id="firstname" 
                    class="form-control"
                    type="text"                   
                    name="firstname"
                    required
                    #f="ngModel">                    
                </div>
                <span class="help-block" *ngIf="!f.valid && f.touched" id="error" >Please enter valid firstname</span>
              </div>
            </div>
            <div class="form-group col-lg-6">
              <label class="form-control-label" for="prependedInput">LastName</label>
              <div class="controls">
                <div class="input-prepend input-group">
                  <span class="input-group-addon"><i class="icon-user"></i></span>
                  <input
                    pattern="[a-zA-Z]*"
                    [ngModel]="lastname"  
                    id="lastname" 
                    class="form-control" 
                    type="text" 
                    name="lastname"
                    required
                    #l="ngModel">
                </div>
                <span class="help-block" *ngIf="!l.valid && l.touched" id="error" >Please enter valid lastname</span>
              </div>
            </div>           
            <div class="form-group col-lg-6">
              <label class="form-control-label" for="prependedInput">Email</label>
              <div class="controls">
                <div class="input-prepend input-group">
                  <span class="input-group-addon">@</span>
                  <input 
                    [ngModel]="email" 
                    id="email" 
                    class="form-control"
                    type="text" 
                    name="email"
                    readonly>
                </div>               
              </div>
            </div>
            <div class="form-group col-lg-6">
              <label class="form-control-label" for="prependedInput">Password</label>
              <div class="controls">
                <div class="input-prepend input-group">
                  <span class="input-group-addon"><i class="icon-lock"></i></span>
                    <input 
                    [ngModel]="userpassword" 
                    id="userpassword" 
                    class="form-control"
                    [type]=passwordtype
                    name="userpassword"
                    #pass=ngModel
                    [minlength]="6"
                    required 
                    >
                    <span                      
                    (click)="changePasswordStatus('show')"
                    *ngIf="showhide === 'show'"><i class="fa fa-eye circle-icon" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="Show"></i></span>
                    <span                  
                    (click)="changePasswordStatus('hide')"
                    *ngIf="showhide !== 'show'"><i class="fa fa-eye-slash circle-icon" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="Hide"></i></span>
                        


                 
                </div>  
                <span class="help-block" *ngIf="!pass.valid  && pass.dirty" id="error" >Password should not be empty and contain atleast 6 characters</span>             
              </div>
            </div>
             <div class="form-group col-lg-6">
              <label class="form-control-label" for="prependedInput">Phone Number</label>
              <div class="controls">
                <div class="input-prepend input-group">
                  <span class="input-group-addon"><i class="icon-phone"></i></span>
                  <input
                    [ngModel]="phonenumber" 
                    id="phonenumber" 
                    class="form-control"
                    type="number"
                    name="phonenumber"
                    required
                    #p=ngModel
                    >
                </div>
                 <span class="help-block" *ngIf="!p.valid && p.touched" id="error" >Please enter valid phonenumber</span>
               
              </div>
            </div>
            </div>
            <div class="row">
           <div class="form-group col-lg-6">          
            <div class="form-actions">
              <button
                type="submit" 
                class="btn btn-primary"
                [disabled]="!ff.valid"><i class="fa fa-save"></i> Add</button>
             <!--  <button class="btn btn-default" [routerLink]="['/dashboard']"><i class="fa fa-ban"></i> Cancel</button> -->
            </div>
            </div>            
            </div>
          </form>
        </div>
      </div>
    </div> <!--/.col-->
  </div><!--/.row-->
</div>
