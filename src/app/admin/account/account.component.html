<div class="animated fadeIn">
  <!--/.row-->
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-edit"></i>Edit Account
        </div>
        <div class="card-block">
          <form class="form-horizontal" (ngSubmit)="onUpdateAccount()" #ff="ngForm">
            <div class="form-group">
              <label class="form-control-label" for="prependedInput">FirstName</label>
              <div class="controls">
                <div class="input-prepend input-group">
                  <span class="input-group-addon"><i class="icon-key"></i></span>
                  <input 
                    pattern="[a-zA-Z]*"
                    [ngModel]="firstname"
                    id="firstname" 
                    class="form-control"
                    type="text"                   
                    name="firstname"
                    required>
                </div>
                <!-- <p class="help-block">Here's some help text</p> -->
              </div>
            </div>
            <div class="form-group">
              <label class="form-control-label" for="prependedInput">LastName</label>
              <div class="controls">
                <div class="input-prepend input-group">
                  <span class="input-group-addon"><i class="icon-user"></i></span>
                  <input
                    pattern="[a-zA-Z]*"
                    [ngModel]="lastname"  
                    id="lastname" 
                    class="form-control" 
                    type="text" 
                    name="lastname"
                    required>
                </div>
                <!-- <p class="help-block">Here's some help text</p> -->
              </div>
            </div>           
            <div class="form-group">
              <label class="form-control-label" for="prependedInput">Email</label>
              <div class="controls">
                <div class="input-prepend input-group">
                  <span class="input-group-addon">@</span>
                  <input 
                    [ngModel]="email" 
                    id="email" 
                    class="form-control"
                    type="text" 
                    name="email"
                    readonly>
                </div>
                <!-- <p class="help-block">Here's some help text</p> -->
              </div>
            </div>
             <div class="form-group">
              <label class="form-control-label" for="prependedInput">Phone Number</label>
              <div class="controls">
                <div class="input-prepend input-group">
                  <span class="input-group-addon"><i class="icon-user"></i></span>
                  <input
                    [ngModel]="phonenumber" 
                    id="phonenumber" 
                    class="form-control"
                    type="number"
                    name="phonenumber"
                    required
                    >
                </div>
                <!-- <p class="help-block">Here's some help text</p> -->
              </div>
            </div>
           
            <div class="form-actions">
              <button
                type="submit" 
                class="btn btn-primary"
                [disabled]="!ff.valid">Save changes</button>
              <button class="btn btn-default" type="button" (click)="onCancelAccount()">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div> <!--/.col-->
  </div><!--/.row-->
</div>
