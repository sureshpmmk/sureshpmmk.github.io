<div class="animated fadeIn">
  <!--/.row-->
  <div class="row">
    <div class="col-lg-10">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-edit"></i>Add New Project
         <!--  <div class="card-actions">
            <a href="#" class="btn-setting"><i class="icon-settings"></i></a>
            <a href="#" class="btn-minimize"><i class="icon-arrow-up"></i></a>
            <a href="#" class="btn-close"><i class="icon-close"></i></a>
          </div> -->
        </div>
        <div class="card-block">
          <form class="form-horizontal" (ngSubmit)="onSubmit()" #f="ngForm">
            <div class="form-group">
              <label class="form-control-label" for="prependedInput">Project Code</label>
              <div class="controls">
                <div class="input-prepend input-group">
                  <span class="input-group-addon"><i class="icon-eye"></i></span>
                  <input 
                    id="projectcode" 
                    class="form-control"
                    type="text"
                    ngModel
                    name="projectcode"
                    required
                    #projectcode="ngModel">
                </div>
                <!-- <p class="help-block">Here's some help text</p> -->
              </div>
            </div>
            <div class="form-group">
              <label class="form-control-label" for="prependedInput">Project Title</label>
              <div class="controls">
                <div class="input-prepend input-group">
                  <span class="input-group-addon"><i class="icon-screen-desktop"></i></span>
                  <input 
                    id="projecttitle" 
                    class="form-control"
                    type="text"
                    ngModel
                    name="projecttitle"
                    required
                    #projecttitle="ngModel">
                </div>
                <!-- <p class="help-block">Here's some help text</p> -->
              </div>
            </div>
            <div class="form-group">
              <label class="form-control-label" for="prependedInput">Hours Required</label>
              <div class="controls">
                <div class="input-prepend input-group">
                  <span class="input-group-addon"><i class="icon-hourglass"></i></span>
                  <input 
                    id="hoursrequired" 
                    class="form-control" 
                    type="text"                    
                    ngModel
                    name="hoursrequired"
                    required
                    #hoursrequired="ngModel">
                </div>
                <!-- <p class="help-block">Here's some help text</p> -->
              </div>
            </div>
            <div class="form-group">
              <label class="form-control-label" for="prependedInput">Team Members</label>
              <div class="input-prepend input-group">
                <span class="input-group-addon"><i class="icon-people"></i></span>
                <!-- <select 
                  class="form-control" 
                  multiple="" 
                  name="teammembers" 
                  id="teammembers" 
                  class="form-control"
                  [ngModel]="teammembers">
                    <option value="1">User1</option>
                    <option value="2">User2</option>
                    <option value="3">User3</option>
                    <option value="4">User4</option>
                    <option value="5">User5</option>
                    <option value="6">User6</option>
                </select> -->

                <select 
                    class="form-control" 
                    name="teammembers" 
                    id="teammembers"
                    multiple=""  
                    [(ngModel)]="teammembers">
                    <option 
                      *ngFor="let user of users"
                      value="{{ user.employeeid }}">{{ user.firstname }} {{ user.lastname }}</option>
                  </select>
              </div>
            </div>
            <div class="form-group">
              <label class="form-control-label" for="prependedInput">Start Date</label>
              <div class="controls">
                <div class="input-prepend input-group">
                  <span class="input-group-addon"><i class="icon-calendar"></i></span>
                  <input 
                    id="startdate" 
                    class="form-control" 
                    type="date"  
                    name="startdate"
                    required
                    [ngModel]="startdate | date:'yyyy-MM-dd'">
                </div>
                <!-- <p class="help-block">Here's some help text</p> -->
              </div>
            </div>
            <div class="form-group">
              <label class="form-control-label" for="">Status</label>
              <div class="input-prepend input-group">
                <span class="input-group-addon"><i class="icon-flag"></i></span>
                <select 
                  id="status" 
                  class="form-control"                  
                  [ngModel]="status"
                  name="status">
                  <option value="active">Active</option>
                  <option value="inactive">Inactive</option>
                  <option value="completed">Completed</option>
                </select>
              </div>
            </div>
            <input id="hourstaken" type="hidden" name="hourstaken" ngModel>
            <input id="finishdate" type="hidden" name="finishdate" ngModel>
            <div class="form-actions">
              <button
                type="submit" 
                class="btn btn-primary"
                [disabled]="!f.valid">Save changes</button>
              <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div> <!--/.col-->
  </div><!--/.row-->
</div>
