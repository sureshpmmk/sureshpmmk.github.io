<div class="animated fadeIn">
  <!--/.row-->
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Manage Leaves
        </div>
        <div class="card-block">
          <table class="table table-bordered table-striped table-condensed">
            <thead>
              <tr>
                
                <th>Firstname</th>
                <th>Leave Type</th>               
                <th>From</th>
                <th>To</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody *ngFor="let leave of leaves;let i=index">
              <tr>                
                <td>{{ leave.employename }}</td>
                <td>{{ leave.leavetype }}</td>
                <td>{{ leave.leavefrom }}</td>
                <td>{{ leave.leaveto }}</td>               
                <td style="text-align: center">                 
                  <button 
                    class="btn btn-danger" 
                    (click)="deleteUser(i)">Delete</button>   
                </td>
              </tr>
            </tbody>
          </table>
         
        </div>
      </div>
    </div>    
  </div>  
</div>
